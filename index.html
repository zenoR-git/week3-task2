<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Third Week Task 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body style="background-color:#06d6a0 ;">

    <!-- pink ef476f  yellow: ffd166  green: 06d6a0  lightBlue:118ab2 darkBlue:073b4c-->
    
    <div class="container-fluid">
        <div class="row py-5 px-4 ">
            <div class="col-6" style="color:white" >
                <h2 class="ms-4"> Write Your Details</h2>
                <br>
                <div class="px-4">
                <input class="form-control my-4 " style="color: #ef476f;" type="text" placeholder="Name" id="name1" maxlength="29">
                <input class="form-control my-4 " type="text" style="color: #ef476f" placeholder="About" id="about1" maxlength="28">
                <input class="form-control my-4 "  style="color: #ef476f;" type="text" placeholder="address" id="address1" maxlength="27">
                <input class="form-control my-4 " style="color: #ef476f;" type="text" placeholder="Phone No." id="phone1" maxlength="27">
                <input class="form-control my-4 " style="color: #ef476f;" type="text" placeholder="College" id="college1" maxlength="28">
                <br>
                <button type="button" class="btn btn-light" onclick="show()">Enter</button>
            </div> 
            </div>
            <div class="col-6 py-4">
               <div id="alpha" style="border:3px white solid;border-radius:5px;background-color:#ef476f;color:white; display:none; min-width:378.5px; " class="py-4 px-4 my-5 mx-5">
                   <div class="my-4">Name:      <span id="name2" class="text-break ">  </span></div>
                   <div class="my-4">About:    <span id="about2" class="text-break ">  </span></div>
                   <div class="my-4">Address:    <span id="address2" class="text-break">  </span></div>
                   <div class="my-4">Phone No:    <span id="phone2" class="text-break"> </span></div>
                   <div class="my-4">College:    <span id="college2" class="text-break"> </span></div>
               </div>
            </div>
        </div>
    </div>

    <script>
        window.onload = () => {
            let textinp = document.getElementsByClassName("form-control");
            for (i of textinp){
                i.value = "";
            }
        };
         
        function show(){
            
            var inp=document.getElementsByClassName("form-control");
            var res=document.getElementsByTagName("span");
            for (var j = 0;j<inp.length;j++){
                console.log(inp[j].value);
                res[j].innerHTML = inp[j].value;
            }
            document.getElementById("alpha").style.display="block";
        }
    </script>
</body>
</html>
